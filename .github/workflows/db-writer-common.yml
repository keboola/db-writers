name: Build and Test DB Writer Common
on:
  workflow_call:
    inputs:
      dockerhub-user:
        type: string
        required: true
      dockerhub-token:
        type: string
        required: true

env:
  APP_IMAGE: keboola/db-writer-common

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Docker login'
        if: inputs.dockerhub-token
        run: docker login --username "${{ inputs.dockerhub-user }}" --password "${{ inputs.dockerhub-token }}"
      - name: Build and export
        run: |
            docker build --target lib-db-writer-common -t ${APP_IMAGE} .
            docker save ${APP_IMAGE} -o /tmp/db-writer-common.tar
      - name: Upload image to artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-writer-common
          path: /tmp/db-writer-common.tar
        
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install Compose
        uses: ndeloof/install-compose-action@v0.0.1
        with:
          version: latest
          legacy: true
      - name: Docker version
        run: docker -v
      - name: Docker-compose version
        run: docker-compose -v
      - name: Download image from artifact
        uses: actions/download-artifact@v4
        with:
          name: db-writer-common
          path: /tmp
      - name: Load image
        run: docker load -i /tmp/db-writer-common.tar
      - name: Test
        run: |
          docker-compose run wait-mysql
          docker-compose run wait-sshproxy
          docker-compose run --rm app-db-writer-common composer ci