version: "2"
services:
  dev:
    build: .
    image: keboola/db-writer-common
    command: bash
    volumes:
        - .:/code
    working_dir: /code
    tty: true
    stdin_open: true
    environment:
      DB_USER: root
      DB_PASSWORD: somePassword
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: testdb
      SSH_KEY_PRIVATE: ${SSH_KEY_PRIVATE}
      SSH_KEY_PUBLIC: ${SSH_KEY_PUBLIC}
    links:
      - sshproxy
      - mysql

  tests:
    build: .
    image: keboola/db-writer-common
    command: composer ci
    working_dir: /code
    tty: true
    stdin_open: true
    environment:
      DB_USER: root
      DB_PASSWORD: somePassword
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: testdb
      SSH_KEY_PRIVATE: ${SSH_KEY_PRIVATE}
      SSH_KEY_PUBLIC: ${SSH_KEY_PUBLIC}
    links:
      - sshproxy
      - mysql

  mysql:
    image: mysql:5.6
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_ROOT_PASSWORD: somePassword

  sshproxy:
    build: ./tests/env/sshproxy
    command: sh -c 'echo $SSH_KEY_PUBLIC >> ~/.ssh/authorized_keys && /usr/sbin/sshd -D'
    environment:
      - SSH_KEY_PUBLIC
    ports:
      - "2222:22"
    links:
      - mysql
