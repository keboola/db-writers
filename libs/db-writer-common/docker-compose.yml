version: "3.8"
services:
  tests: &tests
    build: .
    volumes:
      - ssh-keys:/root/.ssh:ro
    environment:
      COMMON_DB_USER: root
      COMMON_DB_PASSWORD: somePassword
      COMMON_DB_HOST: mysql
      COMMON_DB_PORT: 3306
      COMMON_DB_DATABASE: testdb
    depends_on:
      - sshproxy
      - mysql

  dev:
    <<: *tests
    volumes:
      - ./data:/data
      - .:/code
      - ssh-keys:/root/.ssh:ro

  wait:
    image: waisbrot/wait
    links:
      - mysql
      - sshproxy
    environment:
      - TARGETS=mysql:3306,sshproxy:22
      - TIMEOUT=120

  mysql:
    platform: linux/x86_64
    image: mysql:5.6
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_ROOT_PASSWORD: somePassword

  sshproxy:
    image: keboola/db-component-ssh-proxy:latest
    volumes:
      - ssh-keys:/root/.ssh
    links:
      - mysql

volumes:
  ssh-keys: